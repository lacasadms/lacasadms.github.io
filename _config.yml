# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: La Casa De Mis Sueños
email: es@lacasadms.com
description: >- # this means to ignore newlines until "baseurl:"
  Ayudamos a las familias a encontrar ese lugar especial.
  ¿Cómo es la casa de tus sueños?
  La casa de mis sueños estaría ubicada en las afueras de una gran ciudad.
  En una urbanización tranquila, rodeada de vegetación y bien vigilada.

keywords                  : compra casa, crédito hipotecario, casas en venta, vende tu casa, familia, hogar, fraccionamiento, residencial, urbanización
phone                     : (443) 410-1638
international_phone       : +524434101638

baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
#twitter_username: jekyllrb
#github_username:  jekyll

# Build settings
theme: minima
plugins:
  - jekyll-feed

# Analytics
analytics:
  provider               : "google-universal" # false (default), "google", "google-universal", "custom"
  google:
    tracking_id          : "UA-119099133-1" # Replace this with your ID, or delete
    anonymize_ip         : true
    tagmanager_id        : "GTM-KP8XH3L"

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: all
  ignore:
    envs: [development]
  blanklines: false
  profile: false
  startings: [html, head, body]